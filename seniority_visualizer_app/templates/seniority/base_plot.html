{% extends "layout.html" %}

{% block cdn_resources %}{{ resources | safe }}{% endblock %}

{% block content %}

    {% if not errors %}

    <div class="container justify-content-lg-center">
        <div class="bokeh-plot">
            {{ script | safe }}
            {{ div | safe }}
        </div>
        {% if description %}
            <div id="plot-description">
                {{ description|safe }}
            </div>
        {% endif %}
    </div>

    {% endif %}

{% endblock %}
